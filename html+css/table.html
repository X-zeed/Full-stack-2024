<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="8" cellpadding="4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Kob</td>
                <td>999</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Mali</td>
                <td>888</td>
            </tr>
        </tbody>
    </table>
    <style>
        thead{
            background-color: blue;
            color:white;
        }
        thead tr th{
            padding:10px;
            padding-left: 20px;
            padding-right: 20px;
        }
        tbody{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        tbody tr td{
            padding: 10px;
        }
    </style>
</body>
</html>
